<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>JS Timing Events</title>
  </head>
  <body>
    <h1>JS Timing events</h1>

    <h3>Challenge 1</h3>
    <p>
      Display the current date in the div below, only 5 seconds afer the page
      loads
    </p>
    <div id="date">ðŸ‘‰ Current date here ðŸ‘ˆ</div>

    <h3>Challenge 2</h3>
    <p>
      Display the number of milliseconds of the current date below and update it
      every millisecond
    </p>
    <div id="milliseconds">ðŸ‘‰ Current milliseconds here ðŸ‘ˆ</div>
    <script>
      function displayDate() {
        let date = document.querySelector("#date");
        date.innerHTML = new Date();
      }
      setTimeout(displayDate, 5000);

      function displayMilliseconds() {
        let milliseconds = document.querySelector("#milliseconds");
        let currentDate = new Date();
        milliseconds.innerHTML = currentDate.getMilliseconds();
      }
      setInterval(displayMilliseconds, 1);
    </script>
  </body>
</html>
