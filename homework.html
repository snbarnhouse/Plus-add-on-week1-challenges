  <body>
    <!-- Dropdown menu with city options -->

      // Function to show current day/time in choosen city
      function showCurrentDate(event) {
        if (event.target.value === "paris") {
          alert(`It is ${parisDate} in Europe/Paris.`);
        }

      // Variables to store currect time/day
      let parisDate = moment()

      let tokyoDate = moment()
        .tz("Asia/Tokyo")
        .format("dddd, MMMM D, YYYY h:mm A");
      let sydneyDate = moment()
        .tz("Australia/Sydney")
        .format("dddd, MMMM D, YYYY h:mm A");

      // Add event listener
      let citySelected = document.querySelector("#city");
      citySelected.addEventListener("click", showCurrentDate);
