<!DOCTYPE html>
<html lang="en">

    <!-- Import CDN of moment.js and tz moment.js -->

    <title>Timezones Homework</title>
  </head>
  <body>
    <!-- Dropdown menu with city options -->
    <select name="city" id="city">
      <option value="">Select a city</option>
      <option value="Europe/Paris">Pairs ğŸ‡«ğŸ‡·</option>

    </select>
    <script>

      // Function to show current day/time in chosen city
      function showCurrentDate(event) {
        if (event.target.value.length > 0) {
        let currentTime = moment()
          .tz(event.target.value)
          .format("dddd, MMMM D, YYYY h:mm A");
        alert(`It is ${currentTime} in ${event.target.value}`);
      }
    }

      // Add event listener on change
      let citySelected = document.querySelector("#city");
      citySelected.addEventListener("change", showCurrentDate);
    </script>
